<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer password</title>
    <style>
        .error-message {
            color: red;
            display: none; /* Oculta el mensaje de error por defecto */
        }
    </style>
</head>
<body>
    <h1>Restablecer password</h1>
    <form id="reset-password-form" method="POST">
        {% csrf_token %}

        <!-- Campo para la nueva contrasenya -->
        <label for="new_password">Nueva password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br><br>

        <!-- Campo para confirmar la contrasenya -->
        <label for="confirm_password">Confirmar password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>

        <!-- Mensaje de error si las contrasenyas no coinciden -->
        <p id="password-error" class="error-message">Las passwords no coinciden.</p>

        <!-- Boton para enviar el formulario -->
        <button type="submit">Restablecer</button>
    </form>

    <script>
        // Validacion del formulario antes de enviarlo
        document.getElementById('reset-password-form').addEventListener('submit', function (event) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('password-error');

            // Verifica si las contrasenyas coinciden
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
                event.preventDefault(); // Evita que el formulario se envie
            } else {
                errorMessage.style.display = 'none'; // Oculta el mensaje de error
            }
        });
    </script>
</body>
</html>
